<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <link rel="stylesheet" href="components/loader.css">

  <!-- JQuery 3.3.1 -->
  <script src="components/jquery-3.3.1.min.js"></script>
  <script src="components/acoes.js"></script>

  <!-- Bootstrap 3.3.7. -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.js">
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">

    <script>
        
    </script>
</head>
<body>
    <div class="container">
      <h2>Cadastro de Carros</h2>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="">Marca:</label>
            <input type="text" class="form-control" id="marca">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="">Modelo:</label>
            <input type="text" class="form-control" id="modelo">
          </div>
        </div>
      </div> 

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="">Ano:</label>
            <input type="text" class="form-control" id="ano">
          </div>
        </div>
      </div>           

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="">Cor:</label>
            <input type="text" class="form-control" id="cor">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="">Valor:</label>
            <input type="text" class="form-control" id="valor">
          </div>
        </div>
      </div>

     <div class="row">
       <div class="col-xs-12">
         <button class="btn btn-success btn-block" id="cadastro">
           Cadastrar 
         </button>
       </div>
     </div>

     <div class="row">
       <div class="col-xs-12">
         <button class="btn btn-primary btn-block" id="listar">
           Listar 
         </button>
       </div>
     </div>
    </div>
</body>
</html>
